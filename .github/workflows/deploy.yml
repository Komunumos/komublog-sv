name: Deploy to VM

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Update config.ts with apiUrl
        run: |
          echo "export default {" > src/config.ts
          echo "  apiUrl: \"${{ secrets.API_URL }}\"" >> src/config.ts
          echo "}" >> src/config.ts

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install pnpm
        run: npm i -g pnpm

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build SvelteKit app
        run: pnpm run build

      - name: Copy package.json and lockfile to build
        run: cp package.json pnpm-lock.yaml ./build

      - name: Install sshpass and scp
        run: sudo apt-get install -y sshpass

      - name: Copy build folder to the server
        run: |
          sshpass -p "${{ secrets.SSH_PASSWORD }}" scp -r -o StrictHostKeyChecking=no build root@${{ secrets.SSH_IP }}:/root/newBuild

      - name: Deploy to Digital Ocean Droplet
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_IP }}
          username: root
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            systemctl stop komublog.service
            rm -rf /root/build
            cp -r /root/newBuild /root/build
            rm -rf /root/newBuild
            cd /root/build
            pnpm install --prod
            systemctl start komublog.service
